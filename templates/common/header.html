{% load static %}

<header class="main-header">
  <!-- top bar -->
  <div class="top-bar fl-wrap">
    <div class="container">
      <div class="date-holder">
        <span class="date_num"></span>
        <span class="date_mounth"></span>
        <span class="date_year"></span>
      </div>
      <div class="header_news-ticker-wrap">
        <div class="hnt_title">Hot News :</div>
        <div class="header_news-ticker fl-wrap">
          <ul>
            <li>
              <a href=""
                >They chose to leave rather than put up with a governor who
                follows science .</a
              >
            </li>
          </ul>
        </div>
        <div class="n_contr-wrap">
          <div class="n_contr p_btn"><i class="fas fa-caret-left"></i></div>
          <div class="n_contr n_btn"><i class="fas fa-caret-right"></i></div>
        </div>
      </div>
      <ul class="topbar-social">
        <li>
          <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </li>
        <li>
          <a href="#" target="_blank"><i class="fab fa-vk"></i></a>
        </li>
        <li>
          <a href="#" target="_blank"><i class="fab fa-pinterest-p"></i></a>
        </li>
      </ul>
    </div>
  </div>
  <!-- top bar end -->
  <div class="header-inner fl-wrap">
    <div class="container">
      <!-- logo holder  -->
      <a href="{% url 'posts:home' %}" class="logo-holder"
        ><img src="{% static 'images/logo.png' %}" alt=""
      /></a>
      <!-- logo holder end -->
      <div class="search_btn htact show_search-btn">
        <i class="far fa-search"></i> <span class="header-tooltip">Search</span>
      </div>
      <div class="srf_btn htact show-reg-form">
        <i class="fal fa-user"></i> <span class="header-tooltip">Sign In</span>
      </div>
     
      <!-- header-search-wrap -->
      <div class="header-search-wrap novis_sarch">
        <div class="widget-inner">
          <form action="#">
            <input
              name="se"
              id="se"
              type="text"
              class="search"
              placeholder="Search..."
              value=""
            />
            <button type="button" title="search" class="search-submit" id="submit_btn">
              <i class="fa fa-search transition"></i>
            </button>
          </form>
        </div>
      </div>
      <!-- header-search-wrap end -->
     
      <!-- nav-button-wrap-->
      <div class="nav-button-wrap">
        <div class="nav-button"><span></span><span></span><span></span></div>
      </div>
      <!-- nav-button-wrap end-->
      <!--  navigation -->
      <div class="nav-holder main-menu">
        <nav>
          <ul>
            {% for nav_lin in nav_categories %}
            
            <li><a href="{% url 'posts:posts' %}">{{nav_lin.name}}</a></li>
           
           {% endfor %}
          </ul>
        </nav>
      </div>
      <!-- navigation  end -->
    </div>
  </div>
</header>
