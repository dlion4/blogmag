<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!--=============== basic  ===============-->
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock title %}</title>
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--=============== css  ===============-->
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'css/plugins.css' %}"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'css/color.css' %}"
    />
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
  </head>
  <body>
    <!-- main start  -->
    <div id="main">
      <!-- progress-bar  -->
      <div class="progress-bar-wrap">
        <div class="progress-bar color-bg"></div>
      </div>
      <!-- progress-bar end -->

      <!-- header -->
      {% include "common/header.html" %}
      <!-- /header -->
      
      <!--Wrapper-->

      <div id="wrapper">
        <div class="content">
        {% block content %} {% endblock content %}
      </div>
        <!---->

        <!-- footer -->
        {% include "common/footer.html" %}
        <!-- /footer -->

        {% block aside %}{% endblock aside %}
      </div>
      
      <!--/Wrapper-->

      <!-- cookie-info-bar -->
      <div class="cookie-info-bar">
        <div class="container">
          <div class="cookie-info-bar_title">
            <i class="fal fa-cookie"></i>Our site uses cookies. Learn more about
            our use of cookies: <a href="#">Cookie policy</a>
          </div>
          <a href="#" class="sicb_btn color-bg">Accept</a>
          <a href="#" class="sicb_btn">Reject</a>
        </div>
      </div>
      <!-- cookie-info-bar end -->
    </div>
    <!--=============== scripts  ===============-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
